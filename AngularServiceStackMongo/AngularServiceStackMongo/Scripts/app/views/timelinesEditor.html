<div class="row">
    <div class="col-md-12">
        <form name="timelineForm" role="form" class="form-horizontal" novalidate data-ng-submit="submit()">
            <fieldset>
                <legend>{{formTitle}}</legend>
                <div class="form-group" data-ng-show="false">
                    <label for="inputId" class="col-md-2 control-label">Id</label>

                    <div class="col-md-1">
                        <input type="text" class="form-control" name="inputId" value="{{timeline.id}}" disabled>
                    </div>
                </div>
                <div class="form-group" data-ng-class="{'has-error': timelineForm.inputName.$invalid}">
                    <label for="inputName" class="col-md-2 control-label">Name</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="inputName" placeholder="Enter timeline name here ..." required data-ng-model="timeline.name">
                    </div>
                    <div class="col-md-2">
                        <span data-ng-show="timelineForm.inputName.$error.required" class="help-block">Required</span>
                    </div>
                </div>
                <div class="form-group" data-ng-class="{'has-error': timelineForm.inputType.$invalid}">
                    <label for="inputType" class="col-md-2 control-label">Type</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="inputType" placeholder="Enter timeline type here ..." required data-ng-model="timeline.type">
                    </div>
                    <div class="col-md-2">
                        <span data-ng-show="timelineForm.inputType.$error.required" class="help-block">Required</span>
                    </div>
                </div>
                <div class="form-group" data-ng-class="{'has-error': timelineForm.inputText.$invalid}">
                    <label for="inputText" class="col-md-2 control-label">Text</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="inputText" placeholder="Enter timeline text here ..." required data-ng-model="timeline.text">
                    </div>
                    <div class="col-md-2">
                        <span data-ng-show="timelineForm.inputText.$error.required" class="help-block">Required</span>
                    </div>
                </div>
                <div class="form-group" data-ng-class="{'has-error': timelineForm.inputMedia.$invalid}">
                    <label for="inputMedia" class="col-md-2 control-label">Media</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="inputMedia" placeholder="Enter timeline media here ..." required data-ng-model="timeline.media">
                    </div>
                    <div class="col-md-2">
                        <span data-ng-show="timelineForm.inputMedia.$error.required" class="help-block">Required</span>
                    </div>
                </div>
                <div class="form-group" data-ng-class="{'has-error': timelineForm.inputCredit.$invalid}">
                    <label for="inputCredit" class="col-md-2 control-label">Credit</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="inputCredit" placeholder="Enter timeline credit here ..." required data-ng-model="timeline.credit">
                    </div>
                    <div class="col-md-2">
                        <span data-ng-show="timelineForm.inputCredit.$error.required" class="help-block">Required</span>
                    </div>
                </div>
                <div class="form-group" data-ng-class="{'has-error': timelineForm.inputCaption.$invalid}">
                    <label for="inputCaption" class="col-md-2 control-label">Caption</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="inputCaption" placeholder="Enter timeline caption here ..." required data-ng-model="timeline.caption">
                    </div>
                    <div class="col-md-2">
                        <span data-ng-show="timelineForm.inputCaption.$error.required" class="help-block">Required</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" data-ng-disabled="timelineForm.$invalid" class="btn btn-primary">{{formTitle}}</button>
                        <button type="button" class="btn" data-ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
