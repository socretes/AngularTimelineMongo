<div class="row">
    <div class="col-md-12">
        <h1>Timelines</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <a class="btn btn-primary" role="button" href="#/timelines/new">Add a timeline</a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        &nbsp;
    </div>
</div>
<div class="row">
    <div class="col-md-12">
            <div class="table-view-container">
                <p class="table-view" data-ng-repeat="timeline in timelines">
                    <a href="#/events/{{timeline.id}}" title="Events" class="btn btn-primary btn-sm" role="button"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></a>
                    <a href="#/timelines/{{timeline.id}}/edit" title="Edit" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a href="" title="Remove" class="btn btn-danger btn-sm" data-ng-click="delete(timeline.id)"><span class=" glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    <span class="name">
                        <a title="View timeline" href="#/timelines/{{timeline.id}}/viewer">{{timeline.name}}</a>
                    </span>
                </p>

                <!--<a class="btn btn-default" role="button" href="#/timelines/{{timeline.id}}/edit">Edit</a>-->
                <!--<button type="button" class="btn btn-default" data-ng-click="delete(timeline.id)">Delete</button>-->
            </div>


    </div>
</div>
