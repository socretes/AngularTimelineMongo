<div class="row">
    <div class="col-md-12">
        <h1>Timelines</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <a class="btn btn-primary" role="button" href="#/timelines/new">Add a timeline</a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        &nbsp;
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="timeline in timelines">
                    <td><a class="btn btn-default" role="button" href="#/timelines/{{timeline.id}}/viewer">{{timeline.name}}</a></td>
                    <td>
                        <a class="btn btn-default" role="button" href="#/timelines/{{timeline.id}}/edit">Edit</a>
                        <button type="button" class="btn btn-default" data-ng-click="delete(timeline.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
